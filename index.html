<!DOCTYPE html>
<html>
	<title>To Do List App</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond|Libre+Baskerville|PT+Serif|Russo+One" rel="stylesheet">
	
<body>
		<div class="container">
			<input type="text" id="todo_item" placeholder="Enter an activity .......">
			<button id="add_button" class="btn"><i class="fa fa-plus fa-2x"></i></button>
		</div>
	
<!--    Task InComplete -->
	<p>&#9776; Task To Do</p>
	<br>
	<p id="p2">No task to do!</p>
	<ul id="list">
	
<!--		list items to do wil be displayed here.-->
		
	</ul>
	
	<hr id="hr_line">
	
<!--	Task Completed  -->
	<p>&#10003; Task Completed</p>
	<br>
	<p id="p3">Great! All task completed.</p>
	<p id="p4">Hurry Up! <span id="item_remaining"></span> task remaining to complete.</p>
	<ul id="done_todo_list">
	
<!--		task completed will be displayed here.-->
		
	</ul>
	
	<script type="text/javascript" src="javascript.js"></script>
</body>	
	
</html>
